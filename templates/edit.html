{% extends "base.html" %}

{% block content %}
<h2>Edit Student</h2>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label for="class" class="form-label">Class</label>
        <input type="text" class="form-control" id="class" name="class" value="{{ student.class }}" required>
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" value="{{ student.subject }}" required>
    </div>
    <div class="mb-3">
        <label for="marks" class="form-label">Marks</label>
        <input type="number" class="form-control" id="marks" name="marks" value="{{ student.marks }}" required min="0" max="100">
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
